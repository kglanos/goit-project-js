<div class="backdrop-popup popup-is-hidden">
    <div class="popup">
        <button type="button" class="popup__btn-close">
            <svg class="popup__icon-close" width="18.67" height="18.67">
                <use href="./images/clouse.svg#icon-close"></use>
            </svg>
        </button>
        <div class="popup__details">
            <div class="popup__photo"><img src="./images/placeholder-book-cover-icon.svg" alt="book cover photo"
                    class="popup__img"></div>
            <div class="popup__description">
                <div class="popup__description-details"></div>
                <div class="popup__shops">
                    <div class="popup__amazon-book">
                        <a href="" class="popup__amazon" target="_blank"></a>
                        <div class="popup__icon-book"></div>
                    </div>
                    <ul class="popup__shops-list"></ul>
                </div>
            </div>
        </div>
        <button type="button" class="popup__btn-add">add to shopping list</button>
        <button type="button" class="popup__btn-remove popup__btn-text-hidden">remove from the
            shopping list</button>
        <p class="popup__comment popup__btn-text-hidden">Сongratulations! You have added the book to
            the shopping list. To delete, press the button “Remove from the shopping list”.</p>
    </div>
</div>
